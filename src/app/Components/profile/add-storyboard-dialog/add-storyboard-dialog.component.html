<h2 class="mat-title">Create a new storyboard</h2>
<mat-card>
  <mat-card-header>
    <mat-card-title>Add Storyboard</mat-card-title>
    <mat-card-subtitle>Click here to create a new Storyboard</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input type="Text" matInput placeholder="Name" #name>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [mat-dialog-close]="name.value">Create</button>
  </mat-card-actions>
</mat-card>
