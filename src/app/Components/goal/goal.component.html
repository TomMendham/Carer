<mat-toolbar>
  <mat-toolbar-row>
    <span>Goals</span>
    <p></p>
  </mat-toolbar-row>
</mat-toolbar>
<br>
<div flex fxLayout="row" fxLayoutAlign="center">
  <div fxFlex="100" fxLayoutAlign="center">
    <h2 class="mat-h2">Your Current Goals</h2>
  </div>
</div>
<div>
    <mat-grid-list cols="{{cols | async}}" rowHeight="300px">
      <mat-grid-tile *ngFor="let goal of goalArray ">
        <mat-card class="mat-elevation-z3">
          <mat-card-header>
            <h3> {{goal.name}}</h3>
          </mat-card-header>
          <mat-card-content>
            <p>
              details: {{goal.details}} <br>
              assignee: {{goal.assignee}} <br>
              completion date: {{goal.completionDate | date: 'mediumDate'}} <br>
            </p>
            <p *ngFor="let milestone of goal.milestones">
              milestone: {{milestone}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="onDelete(goal.id)" color="warn">Delete</button>
            <button mat-button (click)="openEditDialog(goal)">Edit</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
</div>
<br>
<div flex fxLayout="row" fxLayoutAlign="center">
  <div fxFlex="100" fxLayoutAlign="end">
    <button (click)="openAddGoalDialog()" mat-mini-fab>
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
