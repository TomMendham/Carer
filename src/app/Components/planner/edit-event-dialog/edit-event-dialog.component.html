<h3 class="mat-h3">Add new event</h3>
<div mat-dialog-content>
    <mat-form-field>
      <input matInput type="text" placeholder="Name" [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Details" [(ngModel)]="data.details">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Start Date" [(ngModel)]="data.startDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field *ngIf="data.allDay !== true">
      <input matInput type="time" placeholder="Start time" [(ngModel)]="data.startTime">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker2" placeholder="End Date" [(ngModel)]="data.endDate">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <mat-form-field *ngIf="data.allDay!== true">
      <input matInput type="time" placeholder="End time" [(ngModel)]="data.endTime">
    </mat-form-field>
    <mat-slide-toggle type="checkbox" [(ngModel)]="data.allDay">All day</mat-slide-toggle>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="data">Submit</button>
</div>
