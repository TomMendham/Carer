<h3 class="mat-h3">{{data.name}}</h3>
<div mat-dialog-content>
  <p class="mat-body">
    details: {{data.details}} <br>
    startDate: {{data.startDate | date:'mediumDate'}} <br>
    endDate: {{data.endDate | date:'longDate'}} <br>
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="warn" [mat-dialog-close]="'delete'">Delete</button>
  <button mat-button color="primary" (click)="openEditEventDialog(data)">Edit</button>
</div>
