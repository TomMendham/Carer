<h1 mat-dialog-title>Oops...</h1>
<div mat-dialog-content>
  <h3 class="mat-h3">It doesn't look like you have a storyboard to view yet!</h3>
  <p class="mat-body-2">Please create one on the profile page, or ask a friend to invite you to there's!</p>
</div>
<div mat-dialog-actions>
  <button mat-button [routerLink]="['/profile']" [mat-dialog-close]>Go</button>
</div>
