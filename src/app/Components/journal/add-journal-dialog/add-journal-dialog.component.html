<h1 mat-dialog-title>Add journal log</h1>
<div mat-dialog-content>
  <form [formGroup]="journalForm">
    <mat-form-field>
      <input type="text" matInput placeholder="Name" formControlName="name" required>
    </mat-form-field>
    <mat-form-field>
      <textarea type="text" matInput placeholder="Text" formControlName="text" required></textarea>
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="Topic" formControlName="topic" required>
    </mat-form-field>
  </form>
  <span class="mat-body" *ngIf="journalForm.invalid && journalForm.touched">Form is invalid - please check details</span>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" *ngIf="journalForm.valid" [mat-dialog-close]="journalForm" cdkFocusInitial>Submit</button>
  <button mat-button disabled *ngIf="journalForm.invalid">Submit</button>
</div>
